<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シフト提出文章作成ツール</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <span class="header-icon">📅</span>
      <h1>シフト提出文章作成ツール</h1>
    </div>
    <p class="subtitle">カレンダーから日付を選択すると、提出用の文章が自動生成されます</p>

    <!-- 1. よく使う時間設定 -->
    <div class="section">
      <div class="section-title">1. よく使う時間設定</div>
      <div class="preset-buttons">
        <button class="preset-btn" onclick="setPreset('17:00', '21:00')">17時～21時</button>
        <button class="preset-btn" onclick="setPreset('21:00', '24:00')">21時～24時</button>
        <button class="preset-btn" onclick="setPreset('18:00', '22:00')">18時～22時</button>
        <button class="preset-btn" onclick="setPreset('09:00', '13:00')">9時～13時</button>
      </div>
      <div class="time-inputs">
        <input type="time" id="startTime" class="time-input" value="21:00">
        <span class="time-separator">～</span>
        <input type="time" id="endTime" class="time-input" value="24:00">
      </div>
      <p class="note">※ カレンダーで選択した日に、この時間が自動で設定されます</p>
    </div>

    <!-- 2. 日付選択 -->
    <div class="section">
      <div class="section-title">2. 日付選択</div>
      <div class="calendar">
        <div class="calendar-header">
          <button class="calendar-nav" onclick="changeMonth(-1)">◀</button>
          <span class="calendar-title" id="calendarTitle">2026年 2月</span>
          <button class="today-btn" onclick="goToToday()">今日</button>
          <button class="calendar-nav" onclick="changeMonth(1)">▶</button>
        </div>
        <div class="calendar-grid" id="calendar"></div>
      </div>
    </div>

    <!-- 3. 選択した日程 -->
    <div class="section">
      <div class="section-title">3. 選択した日程（個別調整可）</div>
      <div class="selected-dates" id="selectedDates">
        <div class="empty-state">カレンダーから日付を選択してください</div>
      </div>
    </div>

    <!-- 4. プレビュー -->
    <div class="section">
      <div class="section-title">4. プレビュー</div>
      <div class="preview-box" id="preview">カレンダーから日付を選択してください</div>
      <div class="action-buttons">
        <button class="btn btn-primary" onclick="submitShift()">📤 送信</button>
        <button class="btn btn-secondary" onclick="clearAll()">🗑️ 全削除</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
